[build]
builder = "nixpacks"
buildCommand = "npm install"

[deploy]
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[[services]]
name = "scheduler"
startCommand = "npm run start:scheduler"

[[services]]
name = "followups"
startCommand = "npm run start:followups"

[[services]]
name = "webhook"
startCommand = "npm run start:webhook"
healthcheckPath = "/health"
healthcheckTimeout = 300
